<!-- This is our header component. Some nav items will eventually change based on logged in status. -->
{% block content %}
    <div class="row">
        <div class="col">
            <header>
                <div class="container-fluid">
                    <!--This is the navbar made responsive with Bootstrap. It collapses on smaller screen sizes
                    to reveal a dropdown instead. Nav links are conditionally rendered based on login status.-->
                    <nav class="navbar navbar-expand-lg navbar-light border-bottom flex-row">
                        <a class="navbar-brand" href="{{ url_for('index') }}"><h1 id="header-name">GroupLoop</h1></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavCollapse">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse color-white flex-row-reverse" id="navbarNavCollapse">
                            <div class="navbar-nav">
                                <a class="nav-item nav-link rounded-3" id="current-nav-item" href="{{ url_for('index') }}"><p class="nav-link-text">Home</p></a>
                                {% if session.get('user') %}
                                    <a class="nav-item nav-link rounded-3" href="{{ url_for('edit_classes') }}">
                                        <p class="nav-link-text">Edit Classes</p>
                                    </a>
                                    <!-- Change to a button/form to use POST requests to logout, since using GET is suboptimal. -->
                                    <form class="d-flex align-items-center" action="{{ url_for('logout') }}" method="post" style="display:inline;">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                        <button type="submit" class="btn btn-danger nav-item nav-link rounded-3" id="logout-button">Logout</button>
                                    </form>
                                {% else %}
                                    <a class="nav-item nav-link rounded-3" href="{{ url_for('login') }}">
                                        <p class="nav-link-text">Log In</p>
                                    </a>
                                {% endif %}
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
        </div>
    </div>
{% endblock %}
